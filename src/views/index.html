<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form id="login-form" action="http://localhost:5000/api/users/login" method="post">
    <button type="submit">SEND</button>
</form>

<script>
    const formElement = document.getElementById("login-form");
    formElement.addEventListener("submit", function (ev) {
        ev.preventDefault();
        var request = new XMLHttpRequest();
        request.open("POST", "http://localhost:5000/api/v1/users/login");
        request.setRequestHeader("Content-Type","application/json");
        request.onload = function (_) {
            if (request.status === 200) {
                console.log(request.responseText);
            } else {
                console.log(request.status);
            }
        }
        request.send(JSON.stringify({"email":"bankenro2@gmail.com","password":"123456asdasdasd123123asdasd"}));
    })

</script>
</body>
</html>
